<!DOCTYPE html>

    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>

      </div>
      <div id="right">
        <div>
          <span>Temp</span>

        </div>
        <div>
          <span>Location</span>

        </div>
      </div>
    </main>
  </body>

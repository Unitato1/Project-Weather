<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div id="left">
        <h1>Weater Forecast</h1>
        <form id="input" action="">
          <label for="loc_input">Location</label>
          <input type="text" name="loc_input" id="loc_input" />
          <input type="button" value="Submit" id="submit" />
        </form>
        <div>
          <div class="info">Location</div>
          <div id="loca"></div>
        </div>
        <img src="" alt="weather_condition" id="gif_weather" />
      </div>
      <div id="right">
        <div class="info_container">
          <div class="info">Temp</div>
          <div id="temp"></div>
        </div>
        <div class="info_container">
          <div class="info">Wind</div>
          <div id="wind"></div>
        </div>
        <div class="info_container">
          <div class="info">Humidity</div>
          <div id="humidity"></div>
        </div>
        <div class="info_container">
          <div class="info">Condition</div>
          <div id="condition"></div>
        </div>
      </div>
    </main>
  </body>
</html>
